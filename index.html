<html>

<head>
    <title>BlackJack</title>
    <script type="text/javascript" src="zepto.min.js"></script>
    <script type="text/javascript" src="blackjack.js"></script>
    <link rel="stylesheet" href="blackjack.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div id="game">
        <div id="cardStack">
        </div>
        <div id="dealer" class="playArea">
            <p>Dealer's Hand</p>
            <div id="dealerCards">
                <div id="card" class="first turnedover"><div id="inner"></div></div>
                <div id="card" class="turnedover"><div id="inner"></div></div>
            </div>
        </div>
        <div id="player" class="playArea">
            <p>Your Hand</p>
            <div id="playerCards">
                <div id="card" class="first turnedover"><div id="inner"></div></div>
                <div id="card" class="turnedover"><div id="inner"></div></div>
            </div>
        </div>
        <div id="playerControls">
            <div id="gameFeedback">
                <p>Click Start Game to Begin</p>
            </div>
            <div id="inGame">
                <button id="hit" class="button">Hit me</button>
                <button id="stand" class="button">Stand</button>
            </div>
            <div id="startButton">
                <button id="start" class="button">Start Game</button>
            </div>
        </div>
        <div id="scores">
        <p>Previous Wins</br>You 0 - Dealer 0</p>
        </div>
    </div>
</body>

</html>
