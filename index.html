<html>

<head>
    <title>BlackJack</title>
    <script type="text/javascript" src="blackjack.js"></script>
    <link rel="stylesheet" href="blackjack.css">
</head>

<body>
    <div id="game">
        <div id="cardStack">
        </div>
        <div id="dealer" class="playArea">
            <p>Dealer's Hand (0)</p>
            <div id="dealerCards">
                <div id="card" class="first">4&spades;</div>
                <div id="card">4&hearts;</div>
                <div id="card">4&hearts;</div>
            </div>
        </div>
        <div id="player" class="playArea">
            <p>Your Hand (0)</p>
            <div id="playerCards">
                <div id="card" class="first">4&spades;</div>
                <div id="card">4&hearts;</div>
            </div>
        </div>
        <div id="playerControls">
            <div id="inGame">
                <button id="hit">Hit me</button>
                <button id="stand">Stand</button>
            </div>
            <button id="start">Start Game</button>
        </div>
    </div>
    <div id="footer">
        <p id="author">Made by @chendriksen</p>
    </div>
</body>

</html>
