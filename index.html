<html>

<head>
    <title>BlackJack</title>
    <script type="text/javascript" src="blackjack.js"></script>
    <link rel="stylesheet" href="blackjack.css">
</head>

<body>
    <div id="game">
        <div id="cardStack">
        </div>
        <div id="dealer" class="playArea">
            <p>Dealer's Hand (18)</p>
            <div id="dealerCards">
                <div id="card" class="first S"><div id="value">4&spades;</div></div>
                <div id="card" class="H"><div id="value">4&hearts;</div></div>
                <div id="card" class="H"><div id="value">10&hearts;</div></div>
            </div>
        </div>
        <div id="player" class="playArea">
            <p>Your Hand (21)</p>
            <div id="playerCards">
                <div id="card" class="first S"><div id="value">A&spades;</div></div>
                <div id="card" class="D"><div id="value">K&diams;</div></div>
            </div>
        </div>
        <div id="playerControls">
            <div id="gameFeedback">
                <p>Click Start Game to Begin</p>
            </div>
            <div id="inGame">
                <button id="hit" class="button">Hit me</button>
                <button id="stand" class="button">Stand</button>
            </div>
            <div id="startButton">
                <button id="start" class="button">Start Game</button>
            </div>
        </div>
    </div>
</body>

</html>
