<html>

<head>
    <title>BlackJack</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="blackjack.js"></script>
    <link rel="stylesheet" href="blackjack.css">
</head>

<body>
    <div id="game">
        <div id="cardStack">
        </div>
        <div id="dealer" class="playArea">
            <p>Dealer's Hand</p>
            <div id="dealerCards">
            </div>
        </div>
        <div id="player" class="playArea">
            <p>Your Hand</p>
            <div id="playerCards">
            </div>
        </div>
        <div id="playerControls">
            <div id="gameFeedback">
                <p>Click Start Game to Begin</p>
            </div>
            <div id="inGame">
                <button id="hit" class="button">Hit me</button>
                <button id="stand" class="button">Stand</button>
            </div>
            <div id="startButton">
                <button id="start" class="button">Start Game</button>
            </div>
        </div>
    </div>
</body>

</html>
